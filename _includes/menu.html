<div class="menu">

  <div class="menu-content-btn" id = "menu">
    <i class="fas fa-bars" aria-hidden="true"></i>
  </div>
  <div class="social-icons-btn" id = "social">
    <i class="fas fa-indent" aria-hidden="true"></i>
  </div>

  <div class="menu-content" id = "menuList">
    <a class="element" href="/">Home</a>
    {% for link in site.navigation %}{% assign current = nil %}{% if page.url contains link.url %}{% assign current = 'current' %}{% endif %}
    <a class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}" href="{{ site.github.url }}/menu{{ link.url }}">{{ link.title }}</a>
    {% endfor %}
  </div>

  <div class="social-icons" id = "socialList">
    <a target="_blank" href="https://github.com/{{ site.author.github }}"><i class="fab fa-github" aria-hidden="true" ></i></a>
    <a target="_blank" href="https://twitter.com/{{ site.author.twitter }}"><i class="fab fa-twitter" aria-hidden="true" ></i></a>
    <a target="_blank" href="https://instagram.com/{{ site.author.instagram }}"><i class="fab fa-instagram" aria-hidden="true" ></i></a>
    <a target="_blank" href="https://linkedin.com/in/{{ site.author.linkedin }}"><i class="fab fa-weibo"aria-hidden="true"></i></a>
    <a target="_blank" href="mailto:{{ site.author.email }}"><i class="fa fa-envelope" aria-hidden="true" ></i></a>
  </div>
</div>

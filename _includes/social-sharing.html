
<div class="post-share-msg">
  <h1>Feel free to share :</h1>

  <div class="sharing-icons">
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&amp;url={{ site.github.url }}{{ page.url }}&amp;via={{ site.author.twitter }}" target="_blank">
      <i class="fab fa-twitter" aria-hidden="true"></i>
    </a>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.github.url }}{{ page.url }}&amp;title={{ page.title }}" target="_blank">
      <i class="fab fa-facebook" aria-hidden="true"></i>
    </a>
    <a href="https://plus.google.com/share?url={{ site.github.url }}{{ page.url }}" target="_blank">
      <i class="fab fa-google-plus" aria-hidden="true"></i>
    </a>
  </div>
</div>
